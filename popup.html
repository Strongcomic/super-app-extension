<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAE v1</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="header">
    <h1 id="title"></h1>
    <div class="lang-select">
        <button id="langRu">РУС</button>
        <button id="langEn">ENG</button>
    </div>
</div>
<div class="controls">
    <select id="categorySelect">
        <option value="all">All</option>
        <option value="vpn">VPN</option>
        <option value="adblock">Adblock</option>
        <option value="custom">My Filters</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search...">
</div>
<div class="content">
    <div id="customFiltersSection" class="custom-filters-section" style="display: none;">
        <div class="filters-header">
            <h2 id="customFiltersTitle">My Filters</h2>
            <button id="addFilterBtn">Add Filter</button>
        </div>
        <div id="customFiltersContainer" class="custom-filters-container"></div>
    </div>
    <div id="vpnList" class="vpn-list"></div>
    <div id="noExtensions" class="no-extensions"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
